name: Super-Linter

on: push

jobs: 
  super-lint:
    runs-on: ubuntu-latest
    
    name: Lint code base

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Run super-linter
      uses: github/super-linter@v4
    - run: echo Job Complete!
    
    env:
      DEFAULT_BRANCH: main
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
